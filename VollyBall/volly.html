<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./volly.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        
        <div class="container" id="team">
            <div class="upper">
                <h1>Team  A</h1>
                <h5>SCORE</h5>
                <h2>0</h2>
            </div>
            <div class="middle">
                <button id="A2P">2 points</button>
                <button id="A3P">3 points</button>
            </div>
            <button id="submit" class="teamA">Submit</button>
        </div>
        <div class="container" id="team">
            <div class="upper">
                <h1>Team  B</h1>
                <h5>SCORE</h5>
                <h2 class="B">0</h2>
            </div>
            <div class="middle">
                <button id="B2P">2 points</button>
                <button id="B3P">3 points</button>
            </div>
            <button id="submit" class="teamB" value="submit">Submit</button>

        </div>
        <button class="result">Final  Result</button>
        <p></p>
    </div>
    
    <script src="./volly.js"></script>
</body>
</html>
